<div class="container mt-5" *ngIf="dataPokemon">
  <div
    class="card mx-auto shadow"
    style="max-width: 500px"
    [ngStyle]="{
      'background-color': getBackgroundColor(dataPokemon.types[0].type.name)
    }"
  >
    <div class="card-header text-white text-center">
      <h2 class="mb-0 text-capitalize text-white">
        {{ dataPokemon.name | uppercase }}
      </h2>
    </div>
    <div class="card-body text-center">
      <img
        [src]="dataPokemon.sprites.front_default"
        class="img-fluid mb-3"
        alt="{{ dataPokemon.name }}"
      />

      <h5 class="text-muted">Número: #{{ dataPokemon.id }}</h5>

      <div class="mt-3">
        <h6>Tipos:</h6>
        <span
          *ngFor="let tipo of dataPokemon.types"
          class="badge bg-success me-2"
        >
          {{ tipo.type.name }}
        </span>
      </div>

      <div class="mt-3">
        <h6>Altura:</h6>
        <p>{{ dataPokemon.height / 10 }} m</p>

        <h6>Peso:</h6>
        <p>{{ dataPokemon.weight / 10 }} kg</p>
      </div>

      <div class="mt-3">
        <h6>Habilidades:</h6>
        <ul class="list-unstyled">
          <li *ngFor="let habilidade of dataPokemon.abilities">
            • {{ habilidade.ability.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
