<section class="listPokemon">
  <div
    *ngFor="let pokemon of dataPokemons"
    class="card"
    style="width: 18rem; min-width: 350px"
    [ngStyle]="{
      'background-color': getBackgroundColor(pokemon.types.split(',')[0].trim())
    }"
  >
    <img
      [src]="pokemon.image"
      class="card-img-top"
      alt="{{ pokemon.name }}"
      (click)="goToDetails(pokemon.name)"
      style="cursor: pointer"
    />
    <div class="card-body">
      <h5 class="card-title">{{ pokemon.name | uppercase }}</h5>
      <p class="card-text">ID: {{ pokemon.id }}</p>
      <p class="card-text">Tipos: {{ pokemon.types }}</p>
    </div>
  </div>
</section>
<nav class="pagenation">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" (click)="previousPage()">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of [1, 2, 3, 4, 5]">
      <a
        class="page-link"
        href="#"
        [class.active]="currentPage === page"
        (click)="goToPage(page)"
        >{{ page }}</a
      >
    </li>
    <li class="page-item">
      <a class="page-link" href="#" (click)="nextPage()">Next</a>
    </li>
  </ul>
</nav>
