<section class="listPokemon">
  <div
    *ngFor="let pokemon of dataPokemons"
    class="card"
    style="width: 18rem; min-width: 350px"
    [ngStyle]="{
      'background-color': getBackgroundColor(pokemon.types.split(',')[0].trim())
    }"
  >
    <button
      (click)="toggleFavorite(pokemon)"
      [ngStyle]="{
        background: 'none',
        border: 'none',
        color: isFavorite(pokemon) ? 'gold' : 'white',
        'font-size': '26px',
        'text-shadow': hovering === pokemon.name ? '0 0 8px gold' : 'none',
        transition: 'color 0.3s ease, text-shadow 0.3s ease',
        padding: '0',
        cursor: 'pointer',
        position: 'absolute',
        top: '10px',
        right: '10px',
        display: 'flex',
        'align-items': 'center',
        'justify-content': 'center'
      }"
      aria-label="Favoritar Pokémon"
      title="Favoritar Pokémon"
      (mouseenter)="hovering = pokemon.name"
      (mouseleave)="hovering = ''"
    >
      ★
    </button>

    <img
      [src]="pokemon.image"
      class="card-img-top"
      alt="{{ pokemon.name }}"
      (click)="goToDetails(pokemon.name)"
      style="cursor: pointer"
    />
    <div class="card-body">
      <h5 class="card-title">{{ pokemon.name | uppercase }}</h5>
      <p class="card-text">ID: {{ pokemon.id }}</p>
      <p class="card-text">Tipos: {{ pokemon.types }}</p>
    </div>
  </div>
</section>
<nav class="pagenation">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" (click)="previousPage()">Previous</a>
    </li>
    <li class="page-item" *ngFor="let page of [1, 2, 3, 4, 5]">
      <a
        class="page-link"
        href="#"
        [class.active]="currentPage === page"
        (click)="goToPage(page)"
        >{{ page }}</a
      >
    </li>
    <li class="page-item">
      <a class="page-link" href="#" (click)="nextPage()">Next</a>
    </li>
  </ul>
</nav>
